<html>
	<head>
		<script type ="text/javascript" src="idate.js"></script>
		<script type ="text/javascript">
			// test
			console.log(new iDate('2012.12.31', 'Y.m.d').toString());
			console.log(new iDate('31.12.2012', 'd.m.Y').toString());
			console.log(new iDate('201212', 'Ym').toString());
			console.log(new iDate('2012-12-31T01:01:01', 'Y-m-d\\TH:i:s').toString());
			console.log(new iDate('12:11', 'H:i').toString());
			console.log(new iDate('12:01:59', 'H:i:s').toString());
			console.log(new iDate(1329683695716).toString())
			// exp test
			console.log(new iDate('2012.12.31 12:11', 'Y.m.d H:i').toString());
			console.log(new iDate('31.12.2012 12:11:46', 'd.m.Y H:i:s').toString());
			console.log(new iDate('201212 12:11:46', 'Ym H:i:s').toString());
			console.log(new iDate('2012-12-31 12:11', 'Y-m-d H:i').toString());
			console.log(new iDate('31-12-2012 12:11:46', 'd-m-Y H:i:s').toString());
			console.log(new iDate('2012/12/31 12:11', 'Y/m/d H:i').toString());
			console.log(new iDate('31/12/2012 12:11:46', 'd/m/Y H:i:s').toString());
			console.log(new iDate('12.12.31 12:11', 'y.m.d H:i').toString());
			console.log(new iDate('31.12.12 12:11:46', 'd.m.y H:i:s').toString());
			// method test
			var d0 = new iDate('2012.12.31 12:11', 'Y.m.d H:i'),
				d1 = new iDate('201212 12:11:46', 'Ym H:i:s'),
				d2 = new iDate('30/11/2012 12:11:46', 'd/m/Y H:i:s');
			console.log(d0.diff(d1, 'day'));
			console.log(d0.idiff(d2, 'week'));
			console.log(d0.offset({'day': 45}).toString());
			console.log(d0.getOffset({'day': -45}).toString());
			console.log(d1.toTime());
			console.log(d2.toDate());
		</script>
	</head>
	<body></body>
</html>
